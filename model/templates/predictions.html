<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predictions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
    <h1>Przewidywana sprzedaż produktów w następnym tygodniu</h1>
    {% for city, products in predictions.items() %}
    <h2>{{ city }}</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Produkt</th>
            <th>Przewidywana sprzedaż</th>
            <th>Dane historyczne</th>
        </tr>
        </thead>
        <tbody>
            {% for product, data in products.items() %}
            <tr>
                <td>{{ product }}</td>
                <td>{{ data.predicted_sales }}</td>
                <td>
                    <button class="btn btn-primary" onclick="showChart('{{ city }}', '{{ product }}', {{ data.historical_sales | tojson }}, {{ start_week }})">Pokaż dane historyczne</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endfor %}
</div>

<!-- Modal for displaying the chart -->
<div class="modal fade" id="chartModal" tabindex="-1" role="dialog" aria-labelledby="chartModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="chartModalLabel">Historical Sales Chart</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <canvas id="salesChart" width="800" height="800"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
let chartInstance = null;

function showChart(city, product, historicalSales, startWeek) {
    const ctx = document.getElementById('salesChart').getContext('2d');

    // Destroy the previous chart instance if it exists
    if (chartInstance) {
        chartInstance.destroy();
    }

    chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
            labels: Array.from({length: historicalSales.length}, (_, i) => startWeek + i),
            datasets: [{
                label: `${product} Sales in ${city}`,
                data: historicalSales,
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                fill: false
            }]
        },
        options: {
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Week'
                    }
                },
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Sales'
                    }
                }
            },
            responsive: true,
            maintainAspectRatio: false,

        }
    });

    $('#chartModal').modal('show');
}
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
